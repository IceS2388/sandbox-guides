version: 2
jobs:
   build:
     docker:
      - image: circleci/ruby:2.4.1-node
     steps:
       - checkout
       - git submodule sync
       - git submodule update --init
       - run: pwd
       - run: ls
       - run: bundle install
       - run: apt-get -y -qq update
       - run: apt-get -y -qq install python-pip python-dev awscli
       - run: find . -name 'render.sh' -print0 | xargs -0 -I{} -n1 -P4 /bin/bash -c 'cd "$(dirname {})"; bash "$(basename {})" render-only' 
       - run: aws s3 cp . s3://guides.neo4j.com/sandbox  --acl public-read --recursive --exclude "*" --include "*.html" --include "*.png" --include "*.jpg" --include "*.gif" --include "*.csv"
